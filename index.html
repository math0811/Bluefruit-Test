	<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="format.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>Bluefruit_v4</title>
</head>
<body onload="onLoad()">
    <h1><center>eZBoiler Controller</center></h1>
	
	<a> Tilg√¶ngelige Bluetooth-enheder:</a>
	
    <ul id="bleDeviceList"></ul>
    <button id="refreshButton" class="button" onClick="refreshDeviceList()">Refresh</button>

    <hr class="section-separator">

    <div id="statusDiv">Status: Disconnected</div>
    <div id="bleId">DeviceId:</div>
    <div id="debugDiv"></div>

    <br><hr class="section-separator"><br>

    <div id="ledButtonsContainer">
        <button id="ledOnButton" class="button" onclick="setData('1')">Set LED ON</button>
        <button id="ledOffButton" class="button" onclick="setData('0')">Set LED OFF</button>
    </div>

    <br><hr class="section-separator"><br>

    <center><input type="text" id="messageInput" value="Data til Arduino"/></center>
    <br>
    <button id="sendButton" class="button" onclick="sendDataToConnectedDevice()">Send</button>

    <br><hr class="section-separator"><br>

    <div id="sendDiv"></div>
    <br><br>
    <button id="disconnectButton" class="button" onClick="disconnect()">Disconnect</button>
    <div id="receiveDiv"></div>
</body>
</html>
